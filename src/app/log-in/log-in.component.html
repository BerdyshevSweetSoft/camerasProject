<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{'sign_in' | tr}}</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="{{'email_address' | tr}}" required autofocus>
                <label for="inputEmail">{{'email_address' | tr}}</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="{{'password' | tr}}" required>
                <label for="inputPassword">{{'password' | tr}}</label>
              </div>

             
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="onLogin()" >{{'sign_in' | tr}}</button>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
